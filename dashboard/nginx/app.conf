server {
    listen 80;

    # Define the specified charset to the “Content-Type” response header field
    charset utf-8;

    server_name pats-c.com www.pats-c.com pats-c.nl www.pats-c.nl;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;

    # Define the specified charset to the “Content-Type” response header field
    charset utf-8;

    server_name pats-c.com www.pats-c.com pats-c.nl www.pats-c.nl;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/pats-c.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pats-c.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Configure NGINX to reverse proxy HTTP requests to the upstream server (Gunicorn (WSGI server))
    location / {
        # Define the location of the proxy server to send the request to
        proxy_pass http://patsc:8000;

        # Redefine the header fields that NGINX sends to the upstream server
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    }
}
