version: '3.5'

services:
  patsc:
    restart: unless-stopped
    build: ./patsc
    ports:
      - "8000:8000"
    volumes:
      - /home/flask/patsc
      - ~/patsc/static/:/home/flask/patsc/static/
      - ~/patsc/db/:/home/flask/patsc/db/
      - ~/patsc/logs/:/home/flask/patsc/logs/
      - ~/.ssh/:/home/flask/patsc/ssh_tmp
      - ../base/install/:/home/flask/patsc/base_install
      - ~/code/pats/config/:/home/flask/code/pats/config/
    command: gunicorn --workers=4 "patsc:create_app()" -b :8000 --worker-tmp-dir
      /dev/shm

  nginx:
    image: nginx
    restart: unless-stopped
    expose:
      - 80
      - 443
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ~/patsc/static/:/static
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    links:
      - patsc
    depends_on:
      - patsc
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done &
      nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h &
      wait $${!}; done;'"
